<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d8790da0b7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Cound-Down</title>
</head>
<body>
    <div class="container">
        <div id="logo">
            <img src="./logo.png" >
        </div>

        <div id="cross">
            <i class="fa-solid fa-gear fa-spin fa-spin-reverse custom-spin"></i>
        </div>
        <div id="inner">
            <p>Website is Under Maintenance.</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div id="time">
              <div id="day">
                <p>00</p>
                <span>Days</span>
              </div>

              <div id="hour">
                <p>00</p>
                <span>Hours</span>
              </div>

              <div id="min">
                <p>00</p>
                <span>Minutes</span>
              </div>

              <div id="sec">
                <p>00</p>
                <span>Seconds</span>
              </div>

            </div>

            <button>Learn</button>
        </div>
    </div>
</body>
<script src="./logic.js"></script>
</html>
